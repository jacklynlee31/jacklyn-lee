{{ partial "head.html" . }}
{{ partial "header.html" . }}

<div class="container">
	<div class="content">
		<h1>Articles</h1>
			{{ range first 10 .Data.Pages }}
				{{ if eq .Type "article" }}
					<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
				{{ end }}
			{{ end }}

		<h1>Pages</h1>
			{{ range .Data.Pages }}
				{{ if eq .Type "page" }}
					<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
				{{ end }}
			{{ end }}
	</div>
</div>

{{ partial "footer.html" . }}
